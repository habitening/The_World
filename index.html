<!DOCTYPE html>

<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map of the world</title>
  <style type="text/css" media="screen">
body {
  background-color: white;
  color: black;
}
canvas {
  border: 1px solid black;
  display: block;
  width: 360px;
  height: 180px;
}
  </style>
</head>

<body>

<main>
<h1>Map of the world</h1>

<canvas id="world"></canvas>

<form id="markerForm" name="markerForm">
  <h2><label for="markerJSON">Marker data in JSON</label></h2>

  <textarea id="markerJSON" name="markerJSON" rows="20" cols="80">
[
    {
        "latitude": 51.4778,
        "longitude": -0.0014,
        "name": "Greenwich"
    }
]
  </textarea>

  <p>
    <label>Marker color:
    <select id="color" name="color">
      <option value="red" selected>Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>
    </label>
  </p>

  <p><button type="submit">Plot</button></p>
</form>

</main>

<script>
/*
 * Draw the markers specified in data in the canvas element with canvasID.
 */
function drawMarkers(data, canvasID, color = 'red') {
  const TWO_PI = Math.PI * 2;

  let canvas = document.querySelector(canvasID),
      context = canvas.getContext('2d'),
      horizontalScale = canvas.width / 360,
      verticalScale = canvas.height / 180;

  context.save();
  context.clearRect(0, 0, canvas.width, canvas.height);

  // Move to the center of the canvas
  context.translate(Math.floor(canvas.width / 2), Math.floor(canvas.height / 2));
  // Scale the y-axis so it is negative going down
  context.scale(1, -1);
  context.fillStyle = color;

  // Draw the markers
  for (let marker of data) {
    context.beginPath();
    context.arc(marker['longitude'] * horizontalScale, marker['latitude'] * verticalScale, 1, 0, TWO_PI, false);
    context.fill();
  }

  context.restore();
}

const form = document.querySelector('#markerForm');
form.addEventListener('submit', (event) => {
  let data = JSON.parse(form.markerJSON.value);
  drawMarkers(data, '#world', form.color.value);
  event.preventDefault();
});
</script>
</body>

</html>
